<div class="col-5 m-auto">
    <div class="card my-3">
      <div class="card-header text-uppercase">
        <h3>Form thông tin sinh viên</h3>
      </div>
      <div class="card-body bg-light">
        <form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
          <div class="form-group">
            <label for="">Name</label>
            <input
              type="text"
              #name="ngModel"
              name="name"
              [(ngModel)] = 'inputValues.name'
              class="form-control"
              required
              minlength="10"
            />
            <app-show-validate [field]="name" key="Tên"></app-show-validate>
          </div>
          <div class="form-group">
            <label for="">Age</label>
            <input
              type="number"
              name="age"
              #age="ngModel"
              required
              min="2"
              max="100"
              [(ngModel)] = 'inputValues.age'
              class="form-control"
            />
            <app-show-validate [field]="age" key="Tuổi"></app-show-validate>
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input
              type="email"
              required
              email
              #email="ngModel"
              name="email"
              [(ngModel)] = 'inputValues.email'
              class="form-control"
            />
            <app-show-validate [field]="email" key="Email"></app-show-validate>
          </div>
          <div class="form-group">
            <label for="">SDT</label>
            <input
              type="number"
              required
              #phoneNumber="ngModel"
              name="phoneNumber"
              [(ngModel)] = 'inputValues.phoneNumber'
              class="form-control"
            />
            <app-show-validate [field]="phoneNumber" key="So dien thoai"></app-show-validate>
          </div>
          <div class="form-group">
            <label for="">Avatar</label>
            <input
              type="text"
              required
              #avatar="ngModel"
              name="avatar"
              [(ngModel)] = 'inputValues.avatar'
              class="form-control"
            />
            <app-show-validate [field]="avatar" key="Avatar"></app-show-validate>
          </div>
          <div class="form-group mt-3">
            <button
              class="btn btn-success"
              [disabled]="!userForm.valid"
              type="submit"
            >
              Save
            </button>
            <button class="btn btn-danger mx-3">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
