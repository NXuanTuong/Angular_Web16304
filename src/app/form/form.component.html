<div class="col-5 m-auto">
    <div class="card my-3">
      <div class="card-header text-uppercase">
        <h3>Form thông tin sinh viên</h3>
      </div>
      <div class="card-body bg-light">
        <form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" #name="ngModel" name="name" ngModel class="form-control" required minlength="6"/>
            <app-show-validate [field]="name" key="Tên"></app-show-validate>
          </div>
          <div class="form-group">
            <label for="">Age</label>
            <input type="number" name="age" #age="ngModel" required min="1" max="100" ngModel class="form-control" />
            <app-show-validate [field]="age" key="Tuổi"></app-show-validate>

          </div>
          <div class="form-group">
            <label for="">Gender</label>
            <input type="number"  class="form-control" />
          </div>
          <div class="form-group">
            <label for="">Avatar</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="">Status</label>
            <input type="number" class="form-control" />
          </div>
          <div class="form-group mt-3">
            <button class="btn btn-success" [disabled]="!userForm.valid" type="button">Save</button>
            <button class="btn btn-danger mx-3">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
